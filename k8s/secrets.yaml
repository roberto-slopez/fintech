apiVersion: v1
kind: Secret
metadata:
  name: fintech-secrets
  namespace: fintech
type: Opaque
stringData:
  # Database URL - CHANGE IN PRODUCTION
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/fintech?sslmode=require"
  
  # JWT Secret - CHANGE IN PRODUCTION (generate with: openssl rand -hex 32)
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"
  
  # Webhook Secret - CHANGE IN PRODUCTION
  FINTECH_WEBHOOK_SECRET: "your-webhook-secret-change-this"
  
  # Redis Password (if using Redis)
  REDIS_PASSWORD: ""

