apiVersion: apps/v1
kind: Deployment
metadata:
  name: fintech-worker
  namespace: fintech
  labels:
    app: fintech-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fintech-worker
  template:
    metadata:
      labels:
        app: fintech-worker
    spec:
      containers:
        - name: worker
          image: fintech-worker:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: fintech-config
            - secretRef:
                name: fintech-secrets
          env:
            - name: FINTECH_QUEUE_WORKER_COUNT
              value: "3"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fintech-worker-hpa
  namespace: fintech
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fintech-worker
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

