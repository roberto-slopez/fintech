apiVersion: v1
kind: ConfigMap
metadata:
  name: fintech-config
  namespace: fintech
data:
  # Server Configuration
  FINTECH_SERVER_PORT: "8080"
  FINTECH_SERVER_MODE: "release"
  
  # Database Configuration
  FINTECH_DATABASE_MAX_OPEN_CONNS: "25"
  FINTECH_DATABASE_MAX_IDLE_CONNS: "10"
  FINTECH_DATABASE_CONN_MAX_LIFETIME: "30m"
  
  # Cache Configuration
  FINTECH_CACHE_TYPE: "redis"
  FINTECH_CACHE_TTL: "300"
  
  # Queue Configuration
  FINTECH_QUEUE_TYPE: "postgres"
  FINTECH_QUEUE_WORKER_COUNT: "5"
  FINTECH_QUEUE_POLL_INTERVAL: "1s"
  FINTECH_QUEUE_MAX_RETRIES: "3"
  
  # JWT Configuration
  FINTECH_JWT_ACCESS_EXPIRY: "15m"
  FINTECH_JWT_REFRESH_EXPIRY: "168h"
  FINTECH_JWT_ISSUER: "fintech-multipass"
  
  # Log Configuration
  FINTECH_LOG_LEVEL: "info"
  FINTECH_LOG_FORMAT: "json"
  FINTECH_LOG_OUTPUT: "stdout"
  
  # CORS Origins
  FINTECH_SERVER_CORS_ORIGINS: "https://fintech.example.com"

