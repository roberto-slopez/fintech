version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fintech-postgres
    environment:
      POSTGRES_USER: fintech
      POSTGRES_PASSWORD: fintech_password
      POSTGRES_DB: fintech
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fintech"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fintech-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: fintech-api
    environment:
      DATABASE_URL: postgres://fintech:fintech_password@postgres:5432/fintech?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key
      FINTECH_SERVER_PORT: 8080
      FINTECH_SERVER_MODE: debug
      FINTECH_CACHE_TYPE: redis
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: fintech-worker
    environment:
      DATABASE_URL: postgres://fintech:fintech_password@postgres:5432/fintech?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FINTECH_QUEUE_WORKER_COUNT: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: fintech-frontend
    ports:
      - "5173:80"
    depends_on:
      - api

volumes:
  postgres_data:

